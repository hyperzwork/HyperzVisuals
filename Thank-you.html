<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c; /* Dark gray background */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: #3e3e3e; /* Lighter gray for the container */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: #9b59b6; /* Purple accent color */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #d3d3d3;
            margin-bottom: 30px;
        }
        .link {
            font-size: 1.1rem;
            color: #9b59b6; /* Purple link color */
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #9b59b6; /* Purple border */
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .link:hover {
            background-color: #9b59b6; /* Purple background on hover */
            color: #ffffff;
            transform: scale(1.05);
        }
        .divider {
            width: 60px;
            height: 5px;
            background-color: #9b59b6; /* Purple divider */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Inquiry!</h1>
        <div class="divider"></div> <!-- Purple divider line -->
        <p>Our team has received your inquiry. We will get back to you shortly.</p>
        <a href="https://hyperzwork.github.io/HyperzVisuals/" class="link">Return to Our Website</a>
    </div>
</body>
</html>
