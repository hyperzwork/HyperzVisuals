<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Hyperz Visuals</title>
    <style>
        /* Inherit main site's variables */
        :root {
            --primary: #8e44ad;
            --background: #121212;
            --text: #f1f1f1;
            --accent: #9b59b6;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            margin: 2rem auto;
            position: relative;
            animation: scaleUp 0.6s ease-out;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 25px;
            top: 45px;
            width: 30px;
            height: 10px;
            border-left: 4px solid #fff;
            border-bottom: 4px solid #fff;
            transform: rotate(-45deg);
        }

        h1 {
            color: var(--primary);
            font-size: 2.8rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 1rem auto;
            animation: fadeInUp 1s 0.2s ease-out both;
        }

        .cta-box {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            margin: 3rem 0;
            border: 1px solid var(--primary);
            box-shadow: 0 0 25px rgba(142, 68, 173, 0.2);
            animation: fadeInUp 1s 0.4s ease-out both;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text);
            text-decoration: none;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-links a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        @keyframes scaleUp {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .return-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .return-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        
        <h1>Message Received!</h1>
        
        <p>Thank you for reaching out. Your vision is now in safe hands.</p>
        
        <div class="cta-box">
            <p>üîí We've successfully received your inquiry and will respond within 24-48 hours.</p>
            <p>In the meantime, feel free to explore more of our work or connect with us on social media:</p>
            
            <div class="social-links">
                <a href="https://instagram.com/hyperzvisuals" target="_blank">
                    üì∏ Instagram
                </a>
                <a href="mailto:hyperz5005@gmail.com">
                    üìß Email
                </a>
            </div>
        </div>

        <button class="return-btn" onclick="window.location.href='index.html'">
            ‚Üê Return to Homepage
        </button>
    </div>

    <script>
        // Add smooth entrance animations
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
