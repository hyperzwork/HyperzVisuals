<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .heading {
      font-size: 2rem;
      font-weight: bold;
      color: #4CAF50;
    }

    .message {
      font-size: 1.1rem;
      margin: 20px 0;
      color: #555;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .icon {
      font-size: 3rem;
      color: #4CAF50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">✔️</div>
    <div class="heading">Thank You!</div>
    <div class="message">We’ve received your message and will get back to you shortly. Your feedback is important to us!</div>
    <a href="https://hyperzwork.github.io/HyperzVisuals/" class="button">Return to Homepage</a>
  </div>

</body>
</html>
